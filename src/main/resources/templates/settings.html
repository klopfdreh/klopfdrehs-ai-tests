<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments::head}"></head>
<body onload="window.klopfdreh.settings()">
    <nav th:replace="~{fragments::nav}"></nav>
    <main class="container">
        <form th:action="@{/settings}" th:object="${settingsModel}" method="post" id="settingsForm">
            <div class="mb-3 row">
                <label for="apiKey" class="col-sm-2 col-form-label pt-4">AI Key</label>
                <div class="col-sm-6 pt-3">
                    <input type="text" class="form-control" id="apiKey" th:field="*{apiKey}" />
                </div>
            </div>
            <div class="mb-3 row">
                <label for="url" class="col-sm-2 col-form-label pt-4">URL</label>
                <div class="col-sm-6 pt-3">
                    <input type="text" class="form-control" id="url" th:field="*{url}" />
                </div>
            </div>
            <div class="mb-3 row">
                <label for="role" class="col-sm-2 col-form-label pt-4">Role</label>
                <div class="col-sm-6 pt-3">
                    <input type="text" class="form-control" id="role" th:field="*{role}" />
                </div>
            </div>
            <div class="mb-3 row">
                <label for="temperature" class="col-sm-2 col-form-label pt-4">Temperature</label>
                <div class="col-sm-6 pt-3">
                    <input type="range" class="form-range" id="temperature" min="0" max="1" step="0.1" th:field="*{temperature}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="model" class="col-sm-2 col-form-label pt-4">Model</label>
                <div class="col-sm-6 pt-3">
                    <input type="text" class="form-control" id="model" th:field="*{model}" />
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-4 pt-3">
                    <button type="button" class="btn btn-primary" id="settingsSubmit">Save Settings</button>
                </div>
            </div>
        </form>
    </main>
    <footer th:replace="~{fragments::footer}"></footer>
    <script th:src="@{/js/settings.js}"></script>
    <div th:replace="~{fragments::scripts}"></div>
</body>
</html>
